的部分，可提成5%；40万到60万之间时高于40万元的部分，可提成3%；60万到100万之间时，高于60万元的部分，可提成1.5%，高于100万元时，超过100万元的部分按1%提成，从键盘输入当月利润，求应发放奖金总数</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">profit</span>(<span class="params">score</span>) </span>&#123;</span><br><span class="line">        score = <span class="built_in">parseInt</span>(score)</span><br><span class="line">        score &lt;= <span class="number">10</span> ? alert(profit = score * <span class="number">.1</span>) : score &lt; <span class="number">20</span> ? alert(profit = <span class="number">10</span> * <span class="number">.1</span> + (score - <span class="number">10</span>) * <span class="number">.075</span>) : score &lt; <span class="number">40</span> ? alert(profit =</span><br><span class="line">                <span class="number">10</span> * <span class="number">.1</span> + (<span class="number">20</span> - <span class="number">10</span>) * <span class="number">.075</span> + (score - <span class="number">20</span>) * <span class="number">.05</span>) : score &lt; <span class="number">60</span> ? alert(profit = <span class="number">10</span> * <span class="number">.1</span> + (<span class="number">20</span> - <span class="number">10</span>) *</span><br><span class="line">                <span class="number">.075</span> + (<span class="number">40</span> - <span class="number">20</span>) * <span class="number">.05</span> + (score - <span class="number">40</span>) * <span class="number">.03</span>) : score &lt; <span class="number">100</span> ? alert(profit = <span class="number">10</span> * <span class="number">.1</span> + (<span class="number">20</span> - <span class="number">10</span>) * <span class="number">.075</span> + (</span><br><span class="line">                <span class="number">40</span> - <span class="number">20</span>) * <span class="number">.05</span> + (<span class="number">60</span> - <span class="number">40</span>) * <span class="number">.03</span> + (score - <span class="number">60</span>) * <span class="number">.015</span>) : alert(profit = <span class="number">10</span> * <span class="number">.1</span> + (<span class="number">20</span> - <span class="number">10</span>) * <span class="number">.075</span> + (<span class="number">40</span> - <span class="number">20</span>) * <span class="number">.05</span> + (</span><br><span class="line">                    <span class="number">60</span> - <span class="number">40</span>) * <span class="number">.03</span> + (<span class="number">100</span> - <span class="number">60</span>) * <span class="number">.015</span> + (score - <span class="number">100</span>) * <span class="number">.01</span>)</span><br><span class="line">    &#125;</span><br><span class="line">    profit(score = prompt())</span><br></pre></td></tr></table></figure>
