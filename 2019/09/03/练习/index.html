pan>=<span class="string">"btn-group"</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">p</span>&gt;</span><span class="tag">&lt;<span class="name">button</span> <span class="attr">id</span>=<span class="string">"go-2right"</span>&gt;</span>&amp;gt;<span class="tag">&lt;/<span class="name">button</span>&gt;</span><span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">p</span>&gt;</span><span class="tag">&lt;<span class="name">button</span> <span class="attr">id</span>=<span class="string">"go-2left"</span>&gt;</span>&amp;lt;<span class="tag">&lt;/<span class="name">button</span>&gt;</span><span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">ul</span> <span class="attr">class</span>=<span class="string">"right"</span>&gt;</span></span><br><span class="line"></span><br><span class="line">    <span class="tag">&lt;/<span class="name">ul</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="javascript">        <span class="comment">//  1、监听点击事件</span></span></span><br><span class="line"><span class="javascript">        <span class="comment">//  2、增加样式</span></span></span><br><span class="line"></span><br><span class="line"><span class="javascript">        <span class="comment">//  因为要移动li，所以取到所有的li</span></span></span><br><span class="line"><span class="javascript">        <span class="keyword">var</span> lis = <span class="built_in">document</span>.querySelectorAll(<span class="string">'li'</span>)</span></span><br><span class="line"><span class="javascript">        <span class="comment">//  循环遍历取到所有li的值</span></span></span><br><span class="line"><span class="javascript">        <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; lis.length; i++) &#123;</span></span><br><span class="line"><span class="javascript">            <span class="comment">//  绑定li点击事件</span></span></span><br><span class="line"><span class="javascript">            lis[i].addEventListener(<span class="string">'click'</span>, <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span></span><br><span class="line"><span class="javascript">                <span class="comment">//  判断是否为焦点，点击增加样式，</span></span></span><br><span class="line"><span class="javascript">                <span class="comment">//  this指向被点击的li</span></span></span><br><span class="line"><span class="javascript">                <span class="comment">//  **切记判断使用' === '</span></span></span><br><span class="line"><span class="javascript">                <span class="keyword">if</span> (<span class="keyword">this</span>.className === <span class="string">'focus'</span>) &#123;</span></span><br><span class="line"><span class="javascript">                    <span class="keyword">this</span>.className = <span class="string">''</span></span></span><br><span class="line">                &#125;</span><br><span class="line"><span class="javascript">                <span class="comment">// 再次点击取消</span></span></span><br><span class="line"><span class="javascript">                <span class="keyword">else</span> &#123;</span></span><br><span class="line"><span class="javascript">                    <span class="keyword">this</span>.className = <span class="string">'focus'</span></span></span><br><span class="line">                &#125;</span><br><span class="line"><span class="javascript">            &#125;, <span class="literal">false</span>)</span></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line"><span class="javascript">
